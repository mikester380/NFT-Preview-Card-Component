<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <main class="card">
    <div class="hero-image-container">
      <img src="images/image-equilibrium.jpg" alt="image of a cube" class="hero-image">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="" class="overlay-image">
      </div>

    </div>

    <h1 class="card-heading">Equilibrium #3429</h1>
    <p class="uses">Our Equilibrium collection promotes balance and calm.</p>

    <div class="other-info">
      <img src="images/icon-ethereum.svg" alt="" aria-hidden="true">
      <p class="crypto-amount">0.04ETH</p>
      <img src="images/icon-clock.svg" alt="" aria-hidden="true">
      <p class="days-left">3 days left</p>
    </div>

    <div class="author">
      <img src="images/image-avatar.png" alt="picture of the author" class="profile-pic">
      <p>Creation of <span class="name">Jules Wyvern</span></p>
    </div>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mikestaar</a>.
  </footer>
</body>

</html>
